<script>
    const kick = document.querySelector('#kick');
    const snare = document.querySelector('#snare');

    document.addEventListener('keydown', function(event) {
        console.log(event.code)
        if (event.code === 'KeyJ') {
            playKick();
        }
        if (event.code === 'KeyK') {
            playSnare();
        }
    });

    function playKick() {
        kick.currentTime = 0;
        kick.play();
    }
    function playSnare() {
        snare.currentTime = 0;
        snare.play();
    }
