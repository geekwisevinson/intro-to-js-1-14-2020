<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>

<h1></h1>

<script >
    const backgroundColor = prompt('theme?');
    document.body.style.backgroundColor = backgroundColor;
    const pageTitle = prompt('title?');
    const h1 = document.querySelector('h1');
    h1.innerText = pageTitle;
    h1.style.color = 'red';

</script>

</body>
</html>
