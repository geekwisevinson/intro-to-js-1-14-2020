<!DOCTYPE=HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>http</title>
    <style>
.post{
border:2px solid green;
padding:10px;
margin: 10px;
}
    </style>
  </head>
  <body>
    <script>
url='http://jsonplaceholder.typicode.com/'+'posts';
fetchAndBarf();
function fetchAndBarf(){
  document.body.innerHTML='';
  fetch(url)
    .then(prejson=>prejson.json())
    .then(onGitboi)
    .catch(err=>console.log(err));
}
function createPost(post){
  //box
  const el=document.createElement('div');
  el.classList.add('post');
  document.body.appendChild(el);
  //ID
  const idEl=document.createElement('div');
  idEl.innerText=post.id;
  el.appendChild(idEl);
  //title
  const header=document.createElement('h2');
  el.appendChild(header);
  header.innerText=post.title;
  //content
  const para=document.createElement('p');
  el.appendChild(para);
  para.innerText=post.body;
  /*

>>
document.body.innerHTML='';
createPost(post);
const button=document.createElement('button');
document.body.appendChild(button);
button.innerText="Return2MainPage";
//window.scrollTo(300,0)
button.addEventListener(click,fetchAndBarf);
<<
  */
}
function onGitboi(res){
  res.forEach(createPost);
}
    </script>
  </body>
</html>
